<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280">
  <defs>
    <!-- Clean dark gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0c1222"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Subtle accent glow -->
    <radialGradient id="glow1" cx="20%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="50%" r="35%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>

    <!-- Docker blue -->
    <linearGradient id="docker" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Success green -->
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>

    <!-- Windows cyan -->
    <linearGradient id="win" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>

    <!-- Soft glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bg)"/>
  <rect width="900" height="280" fill="url(#glow1)"/>
  <rect width="900" height="280" fill="url(#glow2)"/>

  <!-- Subtle grid -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="140" x2="900" y2="140"/>
    <line x1="300" y1="0" x2="300" y2="280"/>
    <line x1="600" y1="0" x2="600" y2="280"/>
  </g>

  <!-- Docker Whale Icon -->
  <g transform="translate(65, 75)" filter="url(#shadow)">
    <!-- Whale body -->
    <path d="M 10 70 Q 0 55 15 45 L 15 50 L 130 50 Q 145 50 145 65 Q 145 95 100 100 L 30 100 Q 5 100 10 70" fill="url(#docker)"/>
    
    <!-- Whale tail -->
    <path d="M 5 65 Q -15 45 5 25 Q 10 35 15 45" fill="url(#docker)"/>
    
    <!-- Container blocks - the key Docker visual -->
    <g fill="#fff" opacity="0.95">
      <rect x="20" y="55" width="20" height="18" rx="2"/>
      <rect x="45" y="55" width="20" height="18" rx="2"/>
      <rect x="70" y="55" width="20" height="18" rx="2"/>
      <rect x="95" y="55" width="20" height="18" rx="2"/>
      <rect x="120" y="55" width="15" height="18" rx="2"/>
      <rect x="32" y="32" width="20" height="18" rx="2"/>
      <rect x="57" y="32" width="20" height="18" rx="2"/>
      <rect x="82" y="32" width="20" height="18" rx="2"/>
      <rect x="45" y="9" width="20" height="18" rx="2"/>
      <rect x="70" y="9" width="20" height="18" rx="2"/>
    </g>

    <!-- Water line hint -->
    <ellipse cx="75" cy="105" rx="60" ry="8" fill="#3b82f6" opacity="0.2"/>
  </g>

  <!-- Arrow -->
  <g transform="translate(225, 125)" filter="url(#glow)">
    <path d="M 0 12 L 45 12 L 45 0 L 70 17 L 45 34 L 45 22 L 0 22 Z" fill="url(#green)"/>
  </g>

  <!-- Windows Icon -->
  <g transform="translate(310, 90)" filter="url(#shadow)">
    <!-- Clean Windows 4-pane logo -->
    <g fill="url(#win)">
      <rect x="0" y="0" width="38" height="38" rx="3"/>
      <rect x="44" y="0" width="38" height="38" rx="3"/>
      <rect x="0" y="44" width="38" height="38" rx="3"/>
      <rect x="44" y="44" width="38" height="38" rx="3"/>
    </g>
    
    <!-- .exe badge -->
    <g transform="translate(15, 95)">
      <rect x="0" y="0" width="52" height="24" rx="12" fill="url(#green)" filter="url(#glow)"/>
      <text x="26" y="16" text-anchor="middle" font-family="ui-monospace, 'SF Mono', Monaco, monospace" font-size="11" fill="#fff" font-weight="600">.exe</text>
    </g>
  </g>

  <!-- Title Section -->
  <g transform="translate(440, 0)">
    <!-- Main title -->
    <text x="0" y="105" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#f8fafc" letter-spacing="-1">DockPiler</text>

    <!-- Tagline -->
    <text x="2" y="140" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" fill="#94a3b8" font-weight="400">Cross-compile Windows binaries from GitHub</text>

    <!-- Tech badges - cleaner pills -->
    <g transform="translate(0, 165)" font-family="system-ui, sans-serif" font-size="11" font-weight="600">
      <g>
        <rect width="36" height="24" rx="12" fill="#68217a"/>
        <text x="18" y="16" text-anchor="middle" fill="#fff">C#</text>
      </g>
      <g transform="translate(44, 0)">
        <rect width="40" height="24" rx="12" fill="#00599c"/>
        <text x="20" y="16" text-anchor="middle" fill="#fff">C++</text>
      </g>
      <g transform="translate(92, 0)">
        <rect width="44" height="24" rx="12" fill="#512bd4"/>
        <text x="22" y="16" text-anchor="middle" fill="#fff">.NET</text>
      </g>
      <g transform="translate(144, 0)">
        <rect width="54" height="24" rx="12" fill="#2563eb"/>
        <text x="27" y="16" text-anchor="middle" fill="#fff">Docker</text>
      </g>
      <g transform="translate(206, 0)">
        <rect width="52" height="24" rx="12" fill="#ea580c"/>
        <text x="26" y="16" text-anchor="middle" fill="#fff">MinGW</text>
      </g>
    </g>

    <!-- Terminal command -->
    <g transform="translate(0, 220)">
      <rect x="-8" y="-16" width="340" height="32" rx="6" fill="#1e293b" opacity="0.6"/>
      <text font-family="ui-monospace, 'SF Mono', Monaco, monospace" font-size="13" y="0">
        <tspan fill="#22c55e">$</tspan>
        <tspan fill="#cbd5e1"> docker run dockpiler </tspan>
        <tspan fill="#60a5fa">github.com/...</tspan>
      </text>
    </g>
  </g>

  <!-- Version badge -->
  <g transform="translate(820, 22)">
    <rect width="56" height="24" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="28" y="16" text-anchor="middle" font-family="ui-monospace, monospace" font-size="11" fill="#64748b" font-weight="500">v2.0</text>
  </g>

  <!-- Bottom accent -->
  <rect x="65" y="270" width="770" height="2" rx="1" fill="url(#docker)" opacity="0.4"/>
</svg>
