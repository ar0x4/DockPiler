<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 220">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1222"/>
      <stop offset="50%" style="stop-color:#1a1f35"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Docker blue gradient -->
    <linearGradient id="dockerBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#0d6efd"/>
    </linearGradient>

    <!-- Windows gradient -->
    <linearGradient id="winGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcf2"/>
      <stop offset="100%" style="stop-color:#0078d4"/>
    </linearGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>

    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="850" height="220" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="55" x2="850" y2="55"/>
    <line x1="0" y1="110" x2="850" y2="110"/>
    <line x1="0" y1="165" x2="850" y2="165"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="750" cy="40" r="80" fill="#0d6efd" opacity="0.05"/>
  <circle cx="100" cy="180" r="60" fill="#22c55e" opacity="0.05"/>

  <!-- Docker Whale -->
  <g transform="translate(55, 55)" filter="url(#shadow)">
    <!-- Whale body -->
    <path d="M 20 65 Q 0 50 15 35 Q 25 45 25 55 L 25 65 Q 25 90 50 95 Q 90 100 110 85 Q 125 75 120 60 Q 115 50 100 50 L 30 50 Q 25 50 25 55 L 25 65 Z"
          fill="url(#dockerBlue)"/>
    <!-- Whale head -->
    <ellipse cx="115" cy="58" rx="18" ry="15" fill="url(#dockerBlue)"/>
    <!-- Eye -->
    <circle cx="122" cy="54" r="4" fill="#0c1222"/>
    <circle cx="123" cy="53" r="1.5" fill="#ffffff"/>
    <!-- Spout -->
    <path d="M 118 42 Q 122 25 130 32 M 125 28 Q 130 18 138 25"
          stroke="#2196F3" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>

    <!-- Container boxes -->
    <g fill="#ffffff" opacity="0.95">
      <rect x="32" y="28" width="18" height="14" rx="2"/>
      <rect x="54" y="28" width="18" height="14" rx="2"/>
      <rect x="76" y="28" width="18" height="14" rx="2"/>
      <rect x="43" y="10" width="18" height="14" rx="2"/>
      <rect x="65" y="10" width="18" height="14" rx="2"/>
    </g>
  </g>

  <!-- Animated-style arrow -->
  <g transform="translate(185, 85)" filter="url(#glow)">
    <path d="M 0 18 L 45 18 L 45 8 L 68 23 L 45 38 L 45 28 L 0 28 Z"
          fill="url(#arrowGrad)"/>
    <!-- Arrow shine -->
    <path d="M 5 20 L 40 20" stroke="#ffffff" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Windows Logo -->
  <g transform="translate(270, 60)" filter="url(#shadow)">
    <!-- Windows tiles with perspective -->
    <g fill="url(#winGrad)">
      <path d="M 0 8 L 28 4 L 28 32 L 0 32 Z"/>
      <path d="M 32 3 L 65 0 L 65 32 L 32 32 Z"/>
      <path d="M 0 36 L 28 36 L 28 64 L 0 60 Z"/>
      <path d="M 32 36 L 65 36 L 65 68 L 32 65 Z"/>
    </g>
    <!-- .exe badge -->
    <g transform="translate(15, 75)">
      <rect x="0" y="0" width="45" height="20" rx="10" fill="#22c55e"/>
      <text x="22.5" y="14" text-anchor="middle" font-family="Monaco, Consolas, monospace" font-size="11" fill="#ffffff" font-weight="bold">.exe</text>
    </g>
  </g>

  <!-- Title -->
  <text x="370" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="58" font-weight="700" fill="url(#textGrad)" filter="url(#glow)">
    DockPiler
  </text>

  <!-- Tagline -->
  <text x="370" y="135" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#94a3b8">
    Cross-compile Windows executables from GitHub
  </text>

  <!-- Feature pills -->
  <g transform="translate(370, 155)" font-family="'Segoe UI', Arial, sans-serif" font-size="11">
    <!-- Docker -->
    <g>
      <rect x="0" y="0" width="58" height="24" rx="12" fill="#2196F3"/>
      <text x="29" y="16" text-anchor="middle" fill="#ffffff" font-weight="500">Docker</text>
    </g>
    <!-- .NET -->
    <g>
      <rect x="66" y="0" width="45" height="24" rx="12" fill="#512bd4"/>
      <text x="88.5" y="16" text-anchor="middle" fill="#ffffff" font-weight="500">.NET</text>
    </g>
    <!-- C++ -->
    <g>
      <rect x="119" y="0" width="40" height="24" rx="12" fill="#00599c"/>
      <text x="139" y="16" text-anchor="middle" fill="#ffffff" font-weight="500">C++</text>
    </g>
    <!-- MinGW -->
    <g>
      <rect x="167" y="0" width="55" height="24" rx="12" fill="#ea580c"/>
      <text x="194.5" y="16" text-anchor="middle" fill="#ffffff" font-weight="500">MinGW</text>
    </g>
    <!-- GitHub -->
    <g>
      <rect x="230" y="0" width="58" height="24" rx="12" fill="#238636"/>
      <text x="259" y="16" text-anchor="middle" fill="#ffffff" font-weight="500">GitHub</text>
    </g>
  </g>

  <!-- Version badge -->
  <g transform="translate(760, 15)">
    <rect x="0" y="0" width="55" height="22" rx="11" fill="#374151" opacity="0.8"/>
    <text x="27.5" y="15" text-anchor="middle" font-family="Monaco, monospace" font-size="10" fill="#9ca3af">v2.0</text>
  </g>
</svg>
